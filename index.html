<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="program">
        <div class="listhead"></div>
        <div class="heading"><h1>To Do List</h1></div>
        <div class="icons">
          <img class="icon1" src="icons/Group 1.png" alt="icon1" />
          <img class="icon2" src="icons/Group 2.png" alt="icon2" />
          <img class="icon3" src="icons/Group 3.png" alt="icon3" />
        </div>
        <div class="listmain">
          <div class="listbody">
            <div class="list"><input class="inp" /></div>
            <button class="delete">x</button>
          </div>
        </div>
        <div class="bttns">
          <button class="plus">+</button>
          <button class="add">Add(Save)</button>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
